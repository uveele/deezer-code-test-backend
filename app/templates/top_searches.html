<div>
    <h2 class="text-lg font-bold">Top 10 búsquedas</h2>
    <div
      class="relative flex flex-col h-full overflow-scroll text-gray-700 bg-white shadow-md rounded-xl bg-clip-border">
      <table class="w-full text-left table-auto">
        <thead>
          <tr>
            <th class="p-4 border-b border-blue-gray-100 bg-blue-gray-50">
              <p class="block font-sans text-sm antialiased font-bold leading-none text-blue-gray-900 opacity-70">
                Query
              </p>
            </th>
            <th class="p-4 border-b border-blue-gray-100 bg-blue-gray-50">
              <p class="block font-sans text-sm antialiased font-bold leading-none text-blue-gray-900 opacity-70">
                Núm. búsquedas
              </p>
            </th>
          </tr>
        </thead>
        <tbody>
          {% for search in searches %}
          <tr>
            <td class="p-4 border-b border-blue-gray-50">
              <p class="block font-sans text-sm antialiased font-normal leading-normal text-blue-gray-900">
                {{ search.query }}
              </p>
            </td>
            <td class="p-4 border-b border-blue-gray-50">
              <p class="block font-sans text-sm antialiased font-normal leading-normal text-blue-gray-900">
                {{ search.num_searches }}
              </p>
            </td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
